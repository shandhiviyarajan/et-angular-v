<div class="container"
     data-ng-controller="MyProfileEmployerController as Profile">
    <div class="gap x" data-ng-init="Profile.getProfile()"></div>

    <div class="row">
        <div class="col s12 m12">
            <form>
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" data-ng-model="Profile.user.FirstName">
                <label class="active" for="first_name">First name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" data-ng-model="Profile.user.LastName">
                <label class="active" for="last_name">Last Name</label>
            </div>
            <div class="input-field col s6">
                <input disabled id="" type="text" class="validate" data-ng-model="Profile.user.id">
                <label class="active" for="last_name">User Name</label>
            </div>

                <div class="clearfix"></div>
                <p>
                    &nbsp;
                </p>

                <div class="input-field col s12">
                    <input id="address"  type="text" class="validate" data-ng-model="Profile.user.Address.Billing.Street">
                    <label class="active" for="address">Address Billing street address</label>
                </div>
                <div class="input-field col s6">
                    <input id="city"  type="text" class="validate" data-ng-model="Profile.user.Address.Billing.City">
                    <label class="active" for="city">City #</label>
                </div>
                <div class="input-field col s6">
                    <input id="postal_code"  type="text" class="validate" data-ng-model="Profile.user.Address.Billing.PostalCode">
                    <label class="active" for="postal_code">Postal Code</label>
                </div>

                <div class="input-field col s6">
                    <input id="subrub"  type="text" class="validate" data-ng-model="Profile.user.Address.Billing.Subrub">
                    <label class="active" for="subrub">Subrub</label>
                </div>
                <div class="clearfix"></div>
                <p>
                    &nbsp;
                </p>
                <div class="input-field col s12">
                    <input id="address2"  type="text" class="validate" data-ng-model="Profile.user.Address.Shipping.Street">
                    <label class="active" for="address2">Address Shipping street address</label>
                </div>
                <div class="input-field col s6">
                    <input id="city2"  type="text" class="validate" data-ng-model="Profile.user.Address.Shipping.City">
                    <label class="active" for="city2">City #</label>
                </div>
                <div class="input-field col s6">
                    <input id="postal_code2"  type="text" class="validate" data-ng-model="Profile.user.Address.Shipping.PostalCode">
                    <label class="active" for="postal_code2">Postal Code</label>
                </div>
                <div class="input-field col s6">
                    <input id="subrub2"  type="text" class="validate" data-ng-model="Profile.user.Address.Shipping.Subrub">
                    <label class="active" for="subrub2">Subrub</label>
                </div>


                <div class="clearfix"></div>
                <p>
                    &nbsp;
                </p>

                <div class="input-field col s6">
                    <input id="company_name"  type="text" class="validate" data-ng-model="Profile.user.Business.CompanyName">
                    <label class="active" for="company_name">Company Name</label>
                </div>

                <div class="input-field col s6">
                    <input id="PhoneNumber"  type="text" class="validate" data-ng-model="Profile.user.Business.PhoneNumber">
                    <label class="active" for="PhoneNumber">Phone Number</label>
                </div>

                <div class="input-field col s6">
                    <input id="PrimaryContactName"  type="text" class="validate" data-ng-model="Profile.user.Business.PrimaryContactName">
                    <label class="active" for="PrimaryContactName">Primary Contact Name</label>
                </div>

                <div class="input-field col s6">
                    <input id="WebSite"  type="text" class="validate" data-ng-model="Profile.user.Business.WebSite">
                    <label class="active" for="WebSite">Web URL</label>
                </div>

            <div class="input-field col s6">
                <input id="ird"  type="text" class="validate" data-ng-model="Profile.user.Business.IRDNumber">
                <label class="active" for="ird">IRD #</label>
            </div>
            <div class="input-field col s6">
                <input id="gst"  type="text" class="validate" data-ng-model="Profile.user.Business.GSTNumber">
                <label class="active" for="gst">GST # (If Registered)</label>
            </div>


            <div class="gap x"></div>
            <div class="center-align">
                <input type="submit" class="btn btn-dark btn-rounded" value="Update my details"
                       data-ng-click="Profile.update()">
            </div>

            </form>


        </div>
    </div>
    <div class="gap x"></div>
</div>
