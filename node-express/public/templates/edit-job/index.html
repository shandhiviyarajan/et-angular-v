<div class="row">
    <div class="container" data-ng-controller="EmployerEditJobsController as Edit">

        <div class="gap x"></div>

        <nav class="page-breadcrumb">
            <div class="nav-wrapper">
                <div class="col s12">
                    <a ui-sref="myBusinessHomeEmployer" class="breadcrumb">My Home</a>
                    <a ui-sref="myJobsEmployer" class="breadcrumb">My Jobs</a>
                    <a ui-sref="#" class="breadcrumb">Edit -  {{Edit.Job._id}} - {{Edit.Job.JobName}}</a>
                </div>
            </div>
        </nav>

        <div class="input-field col s12">
            <select et-select-box data-ng-model="Edit.Job.Proffesion">
                <option value="{{Edit.Job.Proffesion}}" selected>{{Edit.Job.Proffesion}}</option>
                <option data-ng-repeat="skill in Edit.skills" value="{{skill}}">
                    {{skill}}
                </option>
            </select>
        </div>
        <div class="input-field textarea-block extended col s12">
                <textarea data-ng-model="Edit.Job.JobDiscription" id="desc_of_work" class="materialize-textarea">
                </textarea>
            <label for="desc_of_work" class="active">Description of work and what employee need to bring / Dress code / osh
                requirements</label>
        </div>
        <div class="input-field col s12">
            <input data-ng-model="Edit.Job.JobName"
                   id="job_name"
                   type="text"
                   class="validate">
            <label class="active" for="job_name">Job Name</label>
        </div>
        <div class="input-field col s12">
            <select et-select-box data-ng-model="Edit.Job.Location">
                <option value="{{Edit.Job.Location}}" selected>{{Edit.Job.Location}}</option>
                <option data-ng-repeat="location in Edit.locations" value="{{location}}">
                    {{location}}
                </option>
            </select>
        </div>
        <div class="input-field col s6">
            <i class="ico ico-calendar prefix"></i>
            <input data-et-datepicker
                   data-ng-model="Edit.Job.StartingDate | date"
                   id="start_date"
                   type="text">
            <label class="active" for="start_date">Start Date</label>
        </div>
        <div class="input-field col s6">
            <i class="ico ico-calendar prefix"></i>
            <input data-et-datepicker
                   data-ng-model="Edit.Job.EndingDate | date"
                   id="end_date"
                   type="text">
            <label class="active" for="end_date">End Date</label>
        </div>
        <div class="input-field col s12">
            <input et-time-picker
                   data-ng-model="Edit.Job.StartingTime"
                   id="start_time"
                   type="text"
                   class="validate">
            <label class="active" for="start_time">Start Time</label>
        </div>
        <div class="input-field col s12">
            <input data-ng-model="Edit.Job.NmuberOfEmployees"
                   id="job_no"
                   type="number"
                   class="validate">
            <label class="active" for="job_no">Number of employees</label>
        </div>
        <div class="input-field col s12">
            <input
                   id="report_to"
                   type="text"
                   class="validate">
            <label for="report_to">Hour Rate</label>
        </div>
        <div class="input-field col s12">
            <input
                   class="with-gap"
                   id="hire_manually"
                   name="hire"
                   type="radio"
                   value="Manually"
            />
            <label for="hire_manually">I want to view and hire applicants manually</label>
        </div>
        <div class="input-field col s12">
            <input
                   class="with-gap"
                   id="hire_auto"
                   name="hire"
                   type="radio"
                   value="Automatically"
            />
            <label for="hire_auto">Automatically hire the best applicants</label>
        </div>
        <div class="clearfix"></div>
        <div class="gap x"></div>
        <div class="btn-block">
            <input type="submit"
                   class="btn btn-rounded btn-default btn-dark"
                   value="Save Edited Job"
            >
        </div>

        <div class="gap x"></div>
    </div>
</div>
