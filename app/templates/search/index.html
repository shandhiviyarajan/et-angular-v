<div class="row">
    <div class="container" data-ng-controller="SearchJobController as Search">


        <!--<a>-->
            <!--<h5 data-ng-if="Search.show_results">-->
                <!--{{Search.count}} {{Search.result_text}}-->
            <!--</h5>-->
        <!--</a>-->
        <!--<p>-->
            <!--for your search-->
        <!--</p>-->

        <a ui-sref="home">Change search</a>

        <div class="gap x"></div>
        <!--data-ng-if="Search.show_form"-->
        <div class="row" >
            <div>
                <div class="gap x"></div>
                <div class="input-field col s12">
                    <select et-select-box data-ng-model="Search.new.Proffesion">
                        <option value="" selected>{{Search.paramSkill}}</option>
                        <option data-ng-repeat="skill in Search.skills" data-ng-if="skill != Search.paramSkill">{{skill}}</option>
                    </select>
                </div>
                <div class="input-field textarea-block extended col s12">
                <textarea data-ng-model="Search.new.JobDiscription"
                          id="desc_of_work"
                          class="materialize-textarea">
                </textarea>
                    <label for="desc_of_work">Description of work and what employee need to bring / Dress code / osh requirements</label>
                </div>
                <div class="input-field col s12">
                    <input data-ng-model="Search.new.JobName"
                           id="job_name"
                           type="text"
                           class="validate">
                    <label for="job_name">Job Name</label>
                </div>
                <div class="input-field col s12">
                    <select et-select-box data-ng-model="Search.new.Location">
                        <option value="" selected>{{Search.paramLocation}}</option>
                        <option data-ng-repeat="location in Search.locations">{{location}}</option>
                    </select>
                </div>
                <div class="input-field col s6">
                    <i class="ico ico-calendar prefix"></i>
                    <input data-ng-model="Search.new.StartingDate"
                           data-et-datepicker
                           id="start_date"
                           type="text"
                    >
                    <label for="start_date">Start Date</label>
                </div>
                <div class="input-field col s6">
                    <i class="ico ico-calendar prefix"></i>
                    <input data-ng-model="Search.new.EndingDate"
                           data-et-datepicker
                           id="end_date"
                           type="text">
                    <label for="end_date">End Date</label>
                </div>
                <div class="input-field col s12">
                    <input et-time-picker
                           data-ng-model="Search.new.StartingTime"
                           id="start_time"
                           type="text"
                           class="validate">
                    <label for="start_time">Start Time</label>
                </div>
                <div class="input-field col s12">
                    <select et-select-box  data-ng-model="Search.new.NmuberOfEmployees">
                        <option value="" disabled selected>Number of employees</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <!--data-ng-model="Job.new.hire"-->
                <!--data-ng-model="Job.new.hire"-->
                <div class="input-field col s12">
                    <input
                            data-ng-checked="true"
                            value="Automatic"
                            class="with-gap"
                            id="hire_auto"
                            name="hire"
                            type="radio"
                    />
                    <label for="hire_auto">Automatically hire the best applicants</label>
                </div>

                <div class="input-field col s12">
                    <input
                            class="with-gap"
                            id="hire_manu"
                            name="hire"
                            type="radio"
                            value="Manual" />
                    <label for="hire_manu">Manually hire the best applicants</label>
                </div>
                <div class="clearfix"></div>
                <div class="gap x"></div>
                <div class="btn-block">
                    <input type="submit"
                           class="btn btn-rounded btn-default btn-dark"
                           value="Post a Job"
                           data-ng-click="Search.postJob()">
                </div>

                <div class="gap x"></div>
            </div>
        </div>

        {{Search.new}}
        <div class="gap x"></div>

    </div>
</div>
