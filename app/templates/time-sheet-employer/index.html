<div class="container" data-ng-controller="EmployerTimeSheetController as Timesheet">
    <div class="gap x"></div>
    <div class="row">
        <nav class="page-breadcrumb">
            <div class="nav-wrapper">
                <div class="col s12">
                    <a ui-sref="myBusinessHomeEmployer" class="breadcrumb">My Home</a>
                    <a href="#" class="breadcrumb">Time Sheet</a>
                </div>
            </div>
        </nav>
        <br>
        <div class="gap x"></div>

        <div class="col s12 m12">
            <table class="highlight">
                <thead>
                <tr>
                    <th>
                        Created
                    </th>
                    <th>Job Id</th>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th>
                        View
                    </th>
                </tr>
                </thead>


                <tbody>
                <tr data-ng-repeat="timesheet in Timesheet.weekly_timesheets">
                    <td style="text-transform: capitalize;">
                        &nbsp; {{timesheet.CreatedBy}}
                    </td>
                    <td>{{timesheet.JobId}}</td>
                    <td>{{timesheet.Status}}</td>
                    <td>{{timesheet.CreatedDate | date}}</td>
                    <td>
                        <a ui-sref="#">View Time sheet</a>
                    </td>
                    <!--<td>-->
                        <!--<a class="btn waves-effect waves-light">Approve</a>-->
                        <!--<a class="btn waves-effect waves-light"-->
                           <!--et-trigger-modal href="#contest_modal">Contest</a>-->
                    <!--</td>-->
                </tr>
                </tbody>
            </table>
            <div class="gap x"></div>
            <div id="contest_modal" class="modal">
                <div class="modal-content">
                    <h5>Contesting Time sheet</h5>
                    <br>
                    <table>
                        <thead>
                        <tr>
                            <th>Worked for</th>
                            <th>Contest</th>
                            <th>Approved</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>5 Hours</td>
                            <td>
                                <div class="input-field">
                                    <input id="first_name"
                                           type="text"
                                           value="0"
                                           style="max-width: 50px;height: 27px;text-align: center;">
                                    hours
                                </div>
                            </td>
                            <td>2 hours</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="input-field col s12">
                        <textarea id="reason" class="materialize-textarea"></textarea>
                        <label for="reason">Enter the reason here</label>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
                    <input type="button" class="modal-action modal-close waves-effect waves-green btn-flat"
                           value="Contest">
                </div>
            </div>
        </div>
    </div>
</div>
