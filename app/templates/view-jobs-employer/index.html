<div class="container" data-ng-controller="EmployerViewJobsController">
    <div class="gap x"></div>
    <div class="row">
        <nav class="page-breadcrumb">
            <div class="nav-wrapper">
                <div class="col s12">
                    <a ui-sref="myBusinessHomeEmployer" class="breadcrumb">My Home</a>
                    <a ui-sref="myJobsEmployer" class="breadcrumb">My Jobs</a>
                    <a ui-sref="#" class="breadcrumb">{{Job.JobName}}</a>
                </div>
            </div>
        </nav>
        <br>
        <div class="col s12 m12">
            <table class="responsive-table striped">
                <thead>
                <tr>
                    <th>
                    </th>
                    <th>Name</th>
                    <th>Experience</th>
                    <th>Status</th>
                    <!--<th>Feedback</th>-->
                    <th>Hire</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="applicant in Job.contractors | orderBy:Status:true">
                    <td>
                        <a ui-sref="ProfileOthersEmployer({ApplicantID:applicant.EmployeeId})">{{$index+1}}</a>
                    </td>
                    <td style="text-transform: capitalize">
                        <a ui-sref="ProfileOthersEmployer({ApplicantID:applicant.EmployeeId})">{{applicant.EmployeeId}}</a>
                    </td>
                    <td><a href="#">-</a></td>
                    <td><a href="#">{{applicant.Status}}</a></td>
                    <!--<td>-->
                        <!--<i class="ico ico-star active"></i>-->
                        <!--<i class="ico ico-star active"></i>-->
                        <!--<i class="ico ico-star active"></i>-->
                        <!--<i class="ico ico-star active"></i>-->
                        <!--<i class="ico ico-star"></i>-->
                    <!--</td>-->
                    <td>
                        <a data-ng-click="sendInvitations(applicant.EmployeeId)"
                           data-ng-disabled="applicant.Status=='Completed'"
                           class="btn btn-rounded btn-dark">Hire</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--<div class="gap x"></div>-->
            <!--<div class="card-action" style="text-align: center;">-->
                <!--<a class="btn btn-rounded btn-dark" data-ng-click="sendInvitations(Job._id)">Send invitations</a>-->
            <!--</div>-->
            <!--<div class="gap x"></div>-->
            <p>
                <label class="form-title">
                    <strong>
                        Job id :
                    </strong>
                    <span>
                        {{Job._id}}
                    </span>
                </label>
            </p>
            <p><label class="form-title"><strong>Profession:</strong>{{Job.JobName}}</label>
                <span data-ng-bind="Job.Proffesion"></span></p>
            <p><label class="form-title"><strong>Description:</strong></label>
                <span data-ng-bind="Job.JobDiscription"></span>
                </p>
            <p><label class="form-title"><strong>Location:</strong></label>
                <span data-ng-bind="Job.Location"></span></p>
            <p><label class="form-title"><strong>From:</strong></label>
                <span data-ng-bind="Job.StartingDate | date"></span> <span class="separator"> | </span>
                <label class="form-title"><strong>
                    To:
                </strong></label>
                <span data-ng-bind="Job.EndingDate | date"></span></p>
            <p><label class="form-title"><strong>Number of staff required:</strong></label>
                <span data-ng-bind="Job.NmuberOfEmployees"></span></p>
            <p><label class="form-title">Starting Time</label>
                <span data-ng-bind="Job.StartingTime"></span></p>
            <br>

            <table class="responsive-table striped">
                <thead>
                <tr>
                    <th>
                    </th>
                    <th>Name</th>
                    <th>Experience</th>
                    <th>Status</th>
                    <!--<th>Feedback</th>-->
                    <th>Hire</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="applicant in Job.contractors | orderBy:Status:true">
                    <td>
                        <a ui-sref="ProfileOthersEmployer({ApplicantID:applicant.EmployeeId})">{{$index+1}}</a>
                    </td>
                    <td style="text-transform: capitalize">
                        <a ui-sref="ProfileOthersEmployer({ApplicantID:applicant.EmployeeId})">{{applicant.EmployeeId}}</a>
                    </td>
                    <td><a href="#">-</a></td>
                    <td><a href="#">{{applicant.Status}}</a></td>
                    <!--<td>-->
                    <!--<i class="ico ico-star active"></i>-->
                    <!--<i class="ico ico-star active"></i>-->
                    <!--<i class="ico ico-star active"></i>-->
                    <!--<i class="ico ico-star active"></i>-->
                    <!--<i class="ico ico-star"></i>-->
                    <!--</td>-->
                    <td>
                        <a data-ng-click="sendInvitations(applicant.EmployeeId)"
                           data-ng-disabled="applicant.Status=='Completed'"
                           class="btn btn-rounded btn-dark">Hire</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!--<div class="center-align">-->
                <!--<a class="btn btn-rounded btn-dark">Save Job</a>-->
            <!--</div>-->
            <div class="gap x"></div>
        </div>
    </div>
</div>
